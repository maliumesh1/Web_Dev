<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic in table</title>
</head>
<body>
    <table >
    
        <caption> Food Menu</caption>

        <thead> <!--Table Header-->
        <tr>
            <th> Item </th>
            <th> Price </th>
        </tr>
    </thead>

    <tbody> <!--Table body-->
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>30</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
