<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day4_colspan_rowspan_in_table</title>
</head>
<body>
    <table border="black" > 
    <!--Border In Html Is not good Progrmming Practise.It Write in CSS-->
        
    <caption> Food Menu</caption>

        <thead> <!--Table Header-->
        <tr>
            <th rowspan="2"> Item </th>
            <th colspan="2"> Price </th>
        </tr>

        <tr>
            <th> INR </th>
            <th> USD</th>
        </tr>

    </thead>

    <!---->
    <!---->
    <!---->

    <tbody> <!--Table body-->
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>30</td>
            <td>0.3</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
