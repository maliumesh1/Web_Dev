<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #output-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Text Styler</h1>

    <label for="input-text">Enter Text:</label>
    <input type="text" id="input-text" placeholder="Type something..." oninput="updateText()">

    <br><br>

    <label for="color-input">Text Color:</label>
    <input type="color" id="color-input" value="#000000" onchange="updateText()">

    <label for="font-family-input">Font Family:</label>
    <input type="text" id="font-family-input" placeholder="Enter font family" oninput="updateText()">

    <label for="font-size-input">Font Size:</label>
    <input type="number" id="font-size-input" placeholder="Enter font size" oninput="updateText()">

    <div id="output-text"></div>

    <script>
        function updateText() {
            var inputText = document.getElementById("input-text").value;
            var textColor = document.getElementById("color-input").value;
            var fontFamily = document.getElementById("font-family-input").value;
            var fontSize = document.getElementById("font-size-input").value;

            var outputText = document.getElementById("output-text");
            outputText.innerHTML = inputText;
            outputText.style.color = textColor;
            outputText.style.fontFamily = fontFamily;
            outputText.style.fontSize = fontSize + "px";
        }
    </script>
</body>
</html>
